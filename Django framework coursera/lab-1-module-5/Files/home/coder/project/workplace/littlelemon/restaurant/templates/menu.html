{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>Menu</h1>

<!-- Begin col -->
<div class="column">
    <!-- Step 14: Create for loop -->
    {% for item in menu %}
        <p>
            <a href="{% url 'menu.html' pk=item.pk %}">
            {{ item.name }} 
            </a>
            <!-- Step 14: Add DTL variable for name -->
            <span class="menu-price">
                ${{ item.price }}.00 <!-- Step 14: Add DTL variable for price -->
            </span>
        </p>
    {% endfor %}
    <!-- Step 14: End for loop -->
</div>
<!-- End col -->

{% endblock %}
